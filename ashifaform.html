<html>
    <head>
        <title>Registration Form Student</title>
    </head>
    <body>
        <h1>Registration Form</h1>

<p>Fill in and submit the form accurately.</p>


<form action="/action_page.php" autocomplete="on">
  <label for="fname">Nama:</label>
  <input type="text" id="nama" name="nama"><br><br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br><br>
  <label for="email">NISN:</label>
  <input type="text" id="nisn" name="nisn"><br><br>
  <label for="email">Alamat:</label>
  <input type="text" id="alamat" name="alamat"><br><br>
  <label for="datemax">TTL:</label>
  <input type="date" id="ttl" name="ttl" max="1990-05-22"><br><br>
  <label for="email">Asal Sekolah:</label>
  <input type="text" id="asal sekolah" name="asal sekolah"><br><br>
  <label for="email">Alamat Sekolah:</label>
  <input type="text" id="alamat sekolah" name="alamat sekolah"><br><br>
  <label for="email">Tinggi Badan:</label>
  <input type="text" id="tinggi badan" name="tinggi badan"><br><br>
  <label for="email">No Telepon Siswa:</label>
  <input type="text" id="no telepon siswa" name="no telepon siswa"><br><br>
  <p>Asal Kota :</p>
  <label for="cars">pilih kota:</label>
  <select id="cars" name="cars">
    <option value="jakarta">Jakarta</option>
    <option value="bogor">Bogor</option>
    <option value="depok">Depok</option>
    <option value="tangerang">Tangerang</option>
    <option value="bekasi">Bekasi</option>
    <option value="luar jabodetabek">Luar JABODETABEK</option>
  </select>
  <p>Jenis Kelamin : </p>
  <input type="radio" id="laki-laki" name="gender" value="laki-laki">
  <label for="male">Laki-laki</label><br>
  <input type="radio" id="perempuan" name="gender" value="perempuan">
  <label for="female">Perempuan</label><br>
  <p>Informasi Orang Tua :</p>
  <label for="fname">Nama Ayah/Ibu:</label>
  <input type="text" id="nama ayah/ibu" name="nama ayah/ibu"><br><br>
  <label for="email">Pekerjaan Ayah/Ibu:</label>
  <input type="text" id="pekerjaan ayah/ibu" name="pekerjaan ayah/ibu"><br><br>
  <label for="email">No Telepon Ayah/Ibu:</label>
  <input type="text" id="no telepon ayah/ibu" name="no telepon ayah/ibu"><br><br>
 
  <input type="submit">
</form>
    </body>
</html>
